{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
<p class="text-right"><a href="{{ url_for('logout') }}">Logout</a></p>
    <h1>Login or <a href="{{ url_for('register') }}">Register</a>
</h1>

    <form action="{{ url_for('auth') }}" method="post">

        

        <div class="form-group">
            <input class="form-control" name="user" placeholder="User Name">
        </div>
		
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>

    </form>
        
	
	

{% endblock %}
